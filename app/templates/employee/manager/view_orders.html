{% extends "base.html" %}

{% block title %}Просмотр заказов{% endblock %}

{% block content %}
<div class="view-orders-container">
    <h1>Просмотр заказов</h1>
    <ul>
        {% for order in orders %}
            <li>
                Заказ №{{ order.id }} - {{ order.created_at }}
                <a href="{{ url_for('main.generate_order_pdf', order_id=order.id) }}">Скачать заказ-наряд</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
