{% extends "base.html" %}

{% block title %}Управление записями{% endblock %}

{% block content %}
<div class="manage-appointments-container">
    <h1>Управление записями</h1>
    <h2>Список записей:</h2>
    <ul>
        {% for appointment in appointments %}
            <li>
                Запись №{{ appointment.id }} - {{ appointment.created_at }}
                <a href="{{ url_for('main.generate_order_pdf', order_id=appointment.id) }}">Скачать PDF</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
