{% extends "base.html" %}

{% block content %}
    <h1>Панель клиента</h1>
    <p>Добро пожаловать, {{ user.name }}!</p>
    <a href="{{ url_for('main.select_services') }}">Записаться на ремонт</a>
    <h2>Ваши заказы</h2>
    <ul>
        {% for order in orders %}
            <li><a href="{{ url_for('main.order_details', order_id=order.id) }}">Заказ №{{ order.id }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
