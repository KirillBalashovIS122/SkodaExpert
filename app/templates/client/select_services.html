<!-- templates/client/select_services.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор услуг</title>
</head>
<body>
    <h1>Выберите услуги</h1>
    <form method="POST" action="{{ url_for('main.select_services') }}">
        {% for service in services %}
            <input type="checkbox" name="services" value="{{ service.id }}"> {{ service.service_name }} - {{ service.price }} руб.<br>
        {% endfor %}
        <button type="submit">Далее</button>
    </form>
</body>
</html>
